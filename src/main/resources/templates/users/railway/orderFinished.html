<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<script th:src="@{js/users/railway/spa.orderFinished.js}"></script>
</head>
<body>
	<div id="home_current_position">您现在的位置：客运首页 > <font class="position-font">我的12306</font></div>
	
	<div id="home_body_left">
	    <div class="home-content-left-head">我的12306</div>
	    <div class="home-content-left-body">
	        <p>我的火车票</p>
	        <p id="orderUnfinished" class="sub-link">未完成订单</p>
	        <p id="orderFinished" class="sub-link">已完成订单</p>
	        <p id="myInsurance">我的保险</p>
	        <p>个人信息</p>
	        <p id="selfInfo" class="sub-link">查看个人信息</p>
	        <p>常用信息管理</p>
	        <p id="contacts" class="sub-link">常用联系人</p>
	        <p id="expressAddress" class="sub-link">车票快递地址</p>
	    </div>
	</div>
	
	<div id="home_body_right">
		<div class="order-finished-head">已完成订单</div>
		<div class="order-finished-body">
			<div class="query-condition-content">
				<font>查询日期: </font>
				<input id="query_start_date" class="Wdate" readonly="readonly"/> - 
				<input id="query_end_date"   class="Wdate" readonly="readonly"/>
				<a class="button button-highlight button-rounded button-small" id="ticket_order_query_btn">查询</a>
			</div>
			<hr style="width:98%;height:2px;background-color:#41BAE2;margin:0 auto;border:none;"/>
			<div style="margin-top:20px;">
				<table id="order_finished_table"></table>
			</div>
		</div>
	</div>

</body>
</html>
